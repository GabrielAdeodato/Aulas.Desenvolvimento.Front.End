<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
    input[type="text"],
    input[type="email"],
    select {
        border: 2px solid #000000;
        padding: 1px;
        font-size: 16px;
    }
    form label,
    form input,
    form select {
        margin-bottom: 4px;
        line-height: 1;
    }
    </style>
<body>
    <form method="post" action="mailto:emailaleatório@qualquercoisa.com">
        <label for="email">Endereço de E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
      
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
      
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outros">Outros</option>
        </select>
        <br>
      
        <label for="curso">Curso:</label>
        <select id="curso" name="curso">
          <option value="" disabled selected>Selecione uma opção</option>          
          <option value="ciencia_computacao">Ciência da computação</option>
          <option value="engenharia_software">Engenharia de software</option>
          <option value="analise_desenv_sistemas">Análise e desenvolvimento de sistemas</option>
        </select>
        <br>
      
        <label for="endereco">Endereço para correspondência:</label>
        <input type="text" id="endereco" name="endereco" required>
        <br>
      
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
        <br>
      
        <div>
          <label for="municipio">Município:</label>
          <input type="text" id="municipio" name="municipio" required>

      

          <label for="estado">Estado:</label>
          <select id="estado" name="estado">
            <option value="" disabled selected>--</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div>
      
        <input type="submit" value="Salvar">
      </form>
           
</body>
</html>
